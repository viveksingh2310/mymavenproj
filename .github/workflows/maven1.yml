name: Maven 9 Goals Workflow

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # REQUIRED for real deployment

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Maven validate
        run: mvn validate

      - name: Maven compile
        run: mvn compile

      - name: Maven test
        run: mvn test

      - name: Maven package
        run: mvn package

      - name: Maven verify
        run: mvn verify

      - name: Maven install
        run: mvn install

      - name: Maven site
        run: mvn site

      - name: Maven clean
        run: mvn clean

      - name: Maven deploy (REAL)
        run: mvn deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
