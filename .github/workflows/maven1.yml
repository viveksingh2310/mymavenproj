name: Maven 9 Goals Workflow

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configure Maven for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>viveksingh2310</username>
                <password>${MAVEN_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF
        env:
          MAVEN_TOKEN: ${{ secrets.MAVEN_TOKEN }}

      - name: Maven validate
        run: mvn validate

      - name: Maven compile
        run: mvn compile

      - name: Maven test
        run: mvn test

      - name: Maven package
        run: mvn package

      - name: Maven verify
        run: mvn verify

      - name: Maven install
        run: mvn install

      - name: Maven site
        run: mvn site

      - name: Maven clean
        run: mvn clean

      - name: Maven deploy (REAL)
        run: mvn deploy
